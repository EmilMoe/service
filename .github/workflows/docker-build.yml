name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 3 1,15 * *"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Normalize owner + repo
      run: |
        echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
        echo "REPO_LC=$(echo '${{ github.repository }}' | awk -F'/' '{print $2}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      run: docker build --pull -t ghcr.io/${OWNER_LC}/${REPO_LC}:latest .

    - name: Verify redis extension
      run: |
        docker run --rm ghcr.io/${OWNER_LC}/${REPO_LC}:latest php -m | grep -qi redis

    - name: Push
      run: docker push ghcr.io/${OWNER_LC}/${REPO_LC}:latest
